<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>
</head>
<body>
	Register New User<br>
	<form th:action="@{/register}" th:object="${user}" method="post">
		First Name: <input type="text" th:field="*{firstName}" /><br>
		Last Name: <input type="text" th:field="*{lastName}" /><br>
		Email: <input type="email" th:field="*{email}" /><br>
		Confirm Email: <input type="email" th:field="*{confirmEmail}" /><br>
		Password: <input type="password" th:field="*{password}" /><br>
		Confirm Password: <input type="password" th:field="*{confirmPassword}" /><br>
		
		<button type="submit">Submit</button>
	</form>
</body>
</html>
